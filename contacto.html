<body>
    <div class="logo__Escudo">
        <picture>
            <source srcset="build/img/logo2-removebg-preview.webp" />
            <img src="build/img/logo2-removebg-preview.png" type="image/webp" class="logo" alt="Logo_Escudo" />
        </picture>
        <div class="neon flickering">
            <h1 class="titulo">Monster Hunter World <span class="""flickering-w> Información</span>  </h1>
        </div>
    </div><!-- logo y titulo-->

    <div class="contenedor__navegacion">
        <navbar class="navegacion contenedor">
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galeria </a>
            <a href="contacto.html">Contacto </a>
            <form action="" id="formbusq">
                <input class="" type="text" placeholder="Buscar Monstruo..." name="" id="busqueda" />

            </form>
        </navbar>

    <section class="contenedor">
        <h1 class="titulo__formulario">
            Si tienes algun comentario para mejorar la página por favor hazmelo saber
        </h1>
        <div class="formulario">
            <form action="https://formspree.io/f/myyaabdz" method="POST" id="form">
                <label class="form__label">
                    Tu email:
                    <input class="form__input" type="email" id="email" name="email" placeholder="email">
                </label>
                <label class="form__label">
                    Tu mensaje:
                    <textarea class="form__input form__text" id="message" name="message" placeholder="Escribe tu mensaje..."></textarea>
                </label>
                <!-- your other form fields go here -->
                <button class="enviar" type="submit">Enviar Comentario</button>
                <p class="alerta" id="alerta"></p>
            </form>
        </div>
    </section>


    <script src="js/validaciones.js"></script>
